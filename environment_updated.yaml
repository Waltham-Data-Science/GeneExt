name: geneext
channels:
  - conda-forge
  - bioconda
  - nodefaults
dependencies:
  - python=3.10
  # Core tools
  - bedtools
  - pybedtools  # <--- Added this (installs pre-compiled, no gcc errors!)
  - gffutils
  - samtools
  - pysam

  # Data Science & Utils
  - numpy
  - pandas
  - scipy       # Added (was in the long list, usually needed if pandas/numpy are there)
  - rich
  - tqdm        # Added (was in the pip list, available on conda)
  - pyyaml      # Added for geneext.config

  # PIP packages (Keep this for things not on Conda)
  - pip
  - pip:
    - peaks2utr  # <--- Was in the previous file, likely specific to this project
    - macs2      # <--- Moved to pip to avoid undefined symbol: __log_finite error
